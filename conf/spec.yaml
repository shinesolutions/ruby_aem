package:
  actions:
    create:
      api: crx
      operation: postPackageServiceJson
      params:
        required:
          path: 'etc/packages/%{group_name}'
          cmd: create
        optional:
          group_name: '%{group_name}'
          package_name: '%{package_name}'
          package_version: '%{package_version}'
          charset: utf-8
      responses:
        200:
          handler: json_package_service
    update:
      api: crx
      operation: postPackageUpdate
      params:
        required:
          groupName: '%{group_name}'
          packageName: '%{package_name}'
          version: '%{package_version}'
          path: '/etc/packages/%{group_name}/%{package_name}-%{package_version}.zip'
        optional:
          filter: '%{filter}'
          charset: utf-8
      responses:
        200:
          handler: json_package_service
    delete:
      api: crx
      operation: postPackageServiceJson
      params:
        required:
          path: 'etc/packages/%{group_name}/%{package_name}-%{package_version}.zip'
          cmd: delete
      responses:
        200:
          handler: json_package_service
    build:
      api: crx
      operation: postPackageServiceJson
      params:
        required:
          path: 'etc/packages/%{group_name}/%{package_name}-%{package_version}.zip'
          cmd: build
      responses:
        200:
          handler: json_package_service
    install:
      api: crx
      operation: postPackageServiceJson
      params:
        required:
          path: 'etc/packages/%{group_name}/%{package_name}-%{package_version}.zip'
          cmd: install
      responses:
        200:
          handler: json_package_service
    replicate:
      api: crx
      operation: postPackageServiceJson
      params:
        required:
          path: 'etc/packages/%{group_name}/%{package_name}-%{package_version}.zip'
          cmd: replicate
      responses:
        200:
          handler: json_package_service
    download:
      api: sling
      operation: getPackage
      params:
        required:
          group: '%{group_name}'
          name: '%{package_name}'
          version: '%{package_version}'
      responses:
        200:
          handler: file_download
          message: 'Package downloaded to %{file_path}/%{package_name}-%{package_version}.zip'
    upload:
      api: crx
      operation: postPackageServiceJson
      params:
        required:
          path: ''
          cmd: upload
        optional:
          force: '%{force}'
          package: __FILE__
      responses:
        200:
          handler: json_package_service
    get_filter:
      api: sling
      operation: getPackageFilter
      params:
        required:
          group: '%{group_name}'
          name: '%{package_name}'
          version: '%{package_version}'
      responses:
        200:
          handler: json_package_filter
          message: 'Filter retrieved successfully'
    list_all:
      api: crx
      operation: postPackageService
      params:
        required:
          cmd: ls
      responses:
        200:
          handler: xml_package_list
          message: 'Package list retrieved successfully'
